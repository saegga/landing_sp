<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="src/vendor/bootstrap.4.1.3/bootstrap.css">

	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i&display=swap&subset=latin-ext" rel="stylesheet">
</head>
<body>
	<div class="modal_write-us">
		<div class="modal_head">
			<p>Write to us</p>
			<a href="" class="modal_close"></a>
		</div>
		<div class="modal_body">
			<form action="">
				<label><input type="text" placeholder="Name"></label>
				<label><input type="text" placeholder="Phone"></label>
				<textarea name="" id="" cols="30" rows="10" placeholder="Comment" class="textarea"></textarea>
				<div class="f_write_us-submit">
					<input type="submit" class="" value="write_us">
				</div>
			</form>
		</div>
	</div>
	<div class="modal_get-price">
		<div class="modal_head">
			<p>Get price</p>
			<a href="" class="modal_close"></a>
		</div>
		<div class="modal_body">
			<form action="">
				<label><input type="text" placeholder="Name"></label>
				<label><input type="text" placeholder="E-mail"></label>
				<textarea name="" id="" cols="30" rows="10" placeholder="Comment" class="textarea"></textarea>
				<div class="f_write_us-submit">
					<input type="submit" class="" value="write_us">
				</div>
			</form>
		</div>
	</div>
	<div class="modal_thanks">
		<div class="modal_head">
			<p></p>
			<a href="" class="modal_close"></a>
		</div>
		<div class="modal_body">
			<p class="modal-title">Thanks for the application!</p>
			<p class="modal-subtitle">Our manager will contact you shortly.</p>
		</div>
	</div>
</body>
</html>
